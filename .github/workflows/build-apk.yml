name: Build APKs with EAS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install EAS CLI
        # The correct npm package published for EAS CLI is `eas-cli` (not @expo/eas-cli)
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check EXPO_TOKEN presence (debug only)
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ EXPO_TOKEN is NOT available to the workflow"
            exit 1
          else
            echo "✅ EXPO_TOKEN is available (masked)"
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Debug APK with EAS
        run: eas build --platform android --profile development --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Release APK with EAS
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APKs
        run: |
          eas build:list --platform android --status finished --limit 2 --json > builds.json
          DEBUG_BUILD_URL=$(jq -r '.[0].artifacts.buildUrl // empty' builds.json)
          RELEASE_BUILD_URL=$(jq -r '.[1].artifacts.buildUrl // empty' builds.json)
          if [ -n "$DEBUG_BUILD_URL" ]; then
            curl -L -o debug.apk "$DEBUG_BUILD_URL"
          fi
          if [ -n "$RELEASE_BUILD_URL" ]; then
            curl -L -o release.apk "$RELEASE_BUILD_URL"
          fi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: NeuroLearn-APKs
          path: |
            debug.apk
            release.apk
